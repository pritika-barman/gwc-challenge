<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWC Challenge: AI + Sustainability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            padding: 20px;
            background-color: #64D2A5;
            color: white;
        }
        h1 {
            margin: 0;
        }
        h2 {
            margin: 10px 0;
        }
        p {
            color: black;
        }    
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GWC Challenge: AI + Sustainability</h1>
        <h2>Making a Sustainable Space</h2>
    </header>
    <main>
        <img src="https://openai.com/favicon.ico" alt="ChatGPT logo">
        <p style="font-size: 18px; margin-top: 20px;">
            Take a picture for AI to analyze your room and make suggestions!
        </p>
        <button 
            style="padding: 10px 20px; font-size: 16px; background-color: #64D2A5; color: white; border: none; border-radius: 5px; cursor: pointer;" 
            onclick="alert('Feature coming soon!')">
            Upload Picture
        </button>
    </main>

</body>
<body>
  <h1>Chat with GPT</h1>
  <textarea id="userInput" placeholder="Type your question here..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      const responseElement = document.getElementById('response');

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4', // or 'gpt-3.5-turbo'
          messages: [{ role: 'user', content: userInput }]
        })
      });

      const data = await response.json();
      responseElement.innerHTML = data.choices[0].message.content;
    }
  </script>
</body>
</html>
